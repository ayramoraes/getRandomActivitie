Desabilitar o botão quando não tiver selecionado -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Find Things to Do When You're Bored</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700" rel="stylesheet">

</head>

<body>
  <main>
    <h1>Find things to do when you're bored</h1>
    <div id="loader">
          </div><p id="activity"></p>
          <p id="loading-message" style="display: none;">Loading...</p>
    </div>
    <button id="random-activity-btn">Surprise me!</button>
    <button class="show-modal" data-modal="modal1">Let me choose</button>
    <div class="modal hidden" id="modal1">
      <span class="close-modal">&times;</span>
      <form id="search-form">
        <label for="category-select">Category:</label>
        <select id="category-select" name="category"></select>
        <label for="activity-type-select">Activity type:</label>
        <select id="activity-type-select" name="activity-type">
          <option value="">--Any--</option>
          <option value="1">Individual</option>
          <option value="2">Collective</option>
        </select>
        <p id="activity-category"></p>
        <button type="submit" id="category-btn" disabled>Search the options</button>
      </form>
    </div>
    <div class="overlay hidden" id="overlay"></div>
  </main>



  <script src="script.js"></script>
</body>


</html>
